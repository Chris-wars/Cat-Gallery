name: Deploy Cute Cat Gallery

on:
    push:
        branches: [ "main" ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # ERSETZEN SIE "your-project-directory" DURCH IHREN PROJEKTORDNER
            - name: Install dependencies
              run: npm install
              working-directory: ./your-project-directory

            # ERSETZEN SIE "your-project-directory" DURCH IHREN PROJEKTORDNER
            - name: Build project
              run: npm run build
              working-directory: ./your-project-directory

            # ERSETZEN SIE "your-project-directory" DURCH IHREN PROJEKTORDNER
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: ./your-project-directory/build

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deploy.outputs.page_url }}

        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Deploy to GitHub Pages
              id: deploy
              uses: actions/deploy-pages@v4
